version: '3.8'

services:
  api:
    build: .
    container_name: highscore-api
    restart: unless-stopped
    ports:
      - "6400:6400"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./data/highscore.db}
      - PORT=6400
      - HOST=0.0.0.0
      - SECRET_KEY=${SECRET_KEY:-change-this-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-*}
      - ENABLE_RATE_LIMITING=${ENABLE_RATE_LIMITING:-true}
      - ENABLE_SECURITY_HEADERS=${ENABLE_SECURITY_HEADERS:-true}
      - ENABLE_REQUEST_LOGGING=${ENABLE_REQUEST_LOGGING:-true}
    volumes:
      # Named volume for database persistence across deployments
      - highscore-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6400/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - highscore-network

  # Optional: PostgreSQL database for production
  # Uncomment if you want to use PostgreSQL instead of SQLite
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: highscore-postgres
  #   restart: unless-stopped
  #   environment:
  #     - POSTGRES_USER=${POSTGRES_USER:-highscore}
  #     - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-highscore_password}
  #     - POSTGRES_DB=${POSTGRES_DB:-highscore}
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #   networks:
  #     - highscore-network

networks:
  highscore-network:
    driver: bridge

volumes:
  # Named volume for SQLite database persistence
  highscore-data:
  postgres-data:
